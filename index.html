<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Game</title>
    <!-- coustom css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- tailwand css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w[1440px] bg-[#010313] h-screen">
    <main class="md:w-[85%] lg:w-[75%] mx-auto bg-[url(/images/background.png)] h-screen bg-no-repeat bg-center flex justify-center">
        <!-- Home section -->
        <section class="home text-center px-4 flex flex-col justify-center items-center">
            <h2 class="anton text-[4rem] md:text-[7rem] lg:text-[8rem] text-white mb-4 md:mb-6">ALPHABET CLASH</h2>
            <p class="poppins font-medium text-[1rem] md:text-[1.20rem] lg:text-[1.5rem] text-white mb-4 md:mb-14">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="py-5 px-8 bg-white rounded-lg poppins text-2xl font-semibold text-[#010313] hover:bg-slate-400">Play Now</button>
        </section>
    </main>

</body>
</html>
